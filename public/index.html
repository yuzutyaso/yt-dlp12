<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Web Terminal</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
        }
        .terminal {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #0f0;
            padding: 10px;
            box-sizing: border-box;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #output {
            flex-grow: 1;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            padding-bottom: 10px;
        }
        .input-line {
            display: flex;
            align-items: center;
        }
        .input-line span {
            margin-right: 5px;
        }
        #command-input {
            background: none;
            border: none;
            color: #0f0;
            flex-grow: 1;
            outline: none;
            font-family: inherit;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div id="output"></div>
        <div class="input-line">
            <span>$</span>
            <input type="text" id="command-input" autofocus>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
